<html>
<head>
    <meta charset="utf-8" />
    <link type="text/css" href="static/css/bootstrap-2.0.0.css" rel="stylesheet" />
    <style type="text/css">
        textarea {
            font-family: monospace;
            width: 100%;
        }

    </style>
    <script type="text/javascript" src="static/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        var includeJs = function(scriptText) {
            var script = $("<script/>").attr("type", "text/javascript").text(scriptText)
            $("head").append(script)
        }
        $(function() {
            $("#script-run").on("click", function() {
                includeJs("$('#player-hands').html('test')")
            })
        })
    </script>
</head>
<body>
    <div id="player-hands">
        <div class="player-hand"></div>
        <div class="player-hand"></div>
        <div class="player-hand"></div>
        <div class="player-hand"></div>
    </div>
    <textarea id="script-editor" rows="10" cols="80">
$("#player-hands").html("test")
    </textarea>
    <button id="script-run">run</button>
</body>

</html>
